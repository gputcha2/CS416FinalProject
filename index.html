<html>
<script src='https://d3js.org/d3.v5.min.js'></script>
<style> circle {fill: lightblue; stroke: black;} </style>
<body onload='init()'>
<svg width=300 height=300>
</svg>
<script>
async function init() {
    const data = await d3.csv('https://gputcha2.github.io/CS416FinalProject/FinalProjectData.csv');
    console.log(data);
    x = d3.scaleLinear().domain([0,100]).range([0,200]);
    y = d3.scaleLinear().domain([0,10]).range([200,0]);
    d3.select("svg")
    .append("g")
    .attr("transform","translate(50,50)")
    .selectAll("circle").data(data).enter().append('circle')
    .attr('cx', function(d,i){ return x(parseInt(d.CorruptionPerceptionIndex)); })
    .attr('cy', function(d,i){ return y(parseInt(d.Score)); })
    .attr('r', 2);

    d3.select("svg").append("g")
    .attr("transform","translate(50,50)")
    .call(d3.axisLeft(y)
    .tickValues([2,4,6,8,10])
    .tickFormat(d3.format("~s")));

    d3.select("svg").append("g")
    .attr("transform","translate(50,250)")
    .call(d3.axisBottom(x)
    .tickValues([25,50,75,100])
    .tickFormat(d3.format("~s")));
}
</script>
</body>
</html>
